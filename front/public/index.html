<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
		<meta name="theme-color" content="#111" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="robots" content="index,follow" />
		<meta name="description" content="The 51 description" />
		<meta property="og:title" content="The 51" />
		<meta property="og:description" content="The 51 description" />
		<meta property="og:image" content="대표 이미지" />
		<meta property="og:url" content="URL" />
		<meta name="twitter:title" content="The 51" />
		<meta name="twitter:description" content="The 51 description" />
		<meta name="twitter:image" content="대표 이미지" />
		<meta name="twitter:card" content="summary" />
		<!-- 안드로이드 홈화면추가시 상단 주소창 제거 -->
		<meta name="mobile-web-app-capable" content="yes" />
		<!-- ios홈화면추가시 상단 주소창 제거 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico" /> -->
		<link rel="icon" href="<%= BASE_URL %>cropped-favicon-32x32.png" sizes="32x32" />
		<link rel="icon" href="<%= BASE_URL %>cropped-favicon-192x192.png" sizes="192x192" />
		<link rel="apple-touch-icon-precomposed" href="<%= BASE_URL %>cropped-favicon-180x180.png" />
		<meta name="msapplication-TileImage" content="<%= BASE_URL %>cropped-favicon-270x270.png" />
		<!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
		<title><%= VUE_APP_TITLE %></title>
		<script src="https://kit.fontawesome.com/cdd59ed73b.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div id="app-header"></div>
		<noscript>
			<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="my-scrollbar">
			<div id="app"></div>
		</div>
		<!-- built files will be auto injected -->
		<div id="app-footer"></div>
	</body>
</html>
